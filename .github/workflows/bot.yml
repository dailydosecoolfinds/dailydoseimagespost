name: Sovrn Auto Poster

# Configuración del Reloj (Schedule)
on:
  schedule:
    # Se ejecuta cada 6 horas (Horario UTC)
    - cron: '0 */6 * * *'
  # También permite ejecutarlo manualmente desde la web
  workflow_dispatch:

# Trabajo a realizar
jobs:
  run-bot-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu código
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Instalar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # 3. Instalar las librerías (Directo en YAML para asegurar que se instalen)
      - name: Install dependencies
        run: pip install requests praw gspread oauth2client

      # 4. Ejecutar tu bot con las credenciales
      - name: Run Sovrn Bot
        env:
          # IMPORTANTE: Este nombre debe coincidir exactamente con lo que busca el código Python
          GOOGLE_CREDS_B64: ${{ secrets.GOOGLE_CREDS_B64 }}
        run: python bot_sheet_final.py
