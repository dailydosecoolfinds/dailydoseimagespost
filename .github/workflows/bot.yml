name: Sovrn Auto Poster

# Configuración del Reloj (Schedule)
on:
  schedule:
    # Se ejecuta cada 6 horas (Horario UTC)
    - cron: '0 */6 * * *'
  # También permite ejecutarlo manualmente desde la web
  workflow_dispatch:

# Trabajo a realizar
jobs:
  run-bot-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu código
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Instalar Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # 3. Instalar las librerías (tu archivo requirements.txt)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Ejecutar tu bot con las credenciales
      - name: Run Sovrn Bot
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python bot_sheet_final.py
